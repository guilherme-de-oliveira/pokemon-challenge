<div class="card mb-3 mt-3">
    <div class="row no-gutters">
        <div class="col-md-3 d-flex justify-content-center">
            <div class="limit">
                <img 
                    loading="lazy" 
                    [src]="getImageUrl(pokemon.id)" 
                    class="img-fluid" 
                    alt="pokemon"
                >
            </div>
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title">{{pokemon.name | uppercase}}</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p class="card-text">Comentario{{pokemon.comments}}</p>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary" (click)="addComment(pokemon.id)">+ Comentário</button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-danger" (click)="removeComment(pokemon.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                </svg> Comentário
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-outline-warning btn-lg border-top-0 rounded-0" (click)="toggleFavorite(pokemon.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"></path>
                    </svg>
            </button>
        </div>
    </div>
    <button type="button" class="btn btn-ligth details-btn" [routerLink]="'details/' + pokemon.id">Ver Detalhes</button>
    <!-- <router-outlet></router-outlet> -->
</div>
